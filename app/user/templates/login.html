{% block content %}
<!DOCTYPE html>
<html>
    <title>Login</title>
    <head>
        <!--Creating a boarder around the web page -->
        <style>
            body{
                padding: 8px 5px 8px 5px;
            }
        </style>
        <meta charset="utf-8" />
                <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    </head>

    <body>
        <!--Place holder for where flashed messages will appear when something is submitted, updated or errored. -->
        <div class="flash">
            {% for flash in get_flashed_messages() %}
            <h1>{{ flash }}</h1>
            {% endfor %}
        </div>  
        <div class="heading">
            <h1>assetHub.</h1>  </div> 
            <div class="navbar"></div> 

        <div class="login">
            <h1>Login Page</h1>

            <form method="POST" action="">
                {{ form.hidden_tag() }}
                {{ form.username }}<br>
                {{ form.password }}<br>
                <p>
                {{ form.submit }}
            </form>
            
            <a href="{{ url_for('user.register') }}">Don't have an account? Sign Up</a>
        </div>
</body>

</html>
{% endblock %}
