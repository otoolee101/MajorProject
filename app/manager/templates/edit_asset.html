{% extends "layout.html" %}
{% block title %}
Edit Asset
{% endblock %}
{% block content %}
<div class="edit_asset">
    <form method='post' action='/edit_asset/{{edit.asset_id}}' >
            <label>Asset Name:</label>
            <br>
            <input type='text' name='asset_name' size="10" required value='{{edit.asset_name}}' class='form-control' oninput="this.value=this.value.replace(/[^a-zA-Z0-9 ]/g, '')">
            <label>Asset Description:</label>
            <br>
            <input type='text' name='asset_description' size="10"  value='{{edit.asset_description}}'class='form-control' oninput="this.value=this.value.replace(/[^a-zA-Z0-9 ]/g, '')">
            <label>Asset Keywords:</label>
            <br>
            <input type='text' name='keyword' size="10" required value='{{edit.keyword}}' class='form-control' oninput="this.value=this.value.replace(/[^a-zA-Z0-9 ]/g, '')">
            <p></p>
            <label>Available</label>
            <br>
            <select name="available" id="available" class='form-control'>
                <option value='{{edit.available}}'>{{edit.available}}</option>
                <option value="Y">Yes</option>
                <option value="N">No</option>
            </select>
            <p></p>
            <input type='submit' value='Update' class='btn btn-primary'>
            <input type="reset" value="Reset" class='btn btn-primary'>
    </form>
    <div class="text-right">
        <td><a href='{{ url_for("manager.maintain_assets")}}' class='btn btn-primary'>Back</a></td>
    </div>
</div>
{% endblock %}
